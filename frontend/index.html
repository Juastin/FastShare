<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="manifest" href="manifest.json">
    <script src="requestHandler.js"></script>
    <script src="htmlHandler.js"></script>
</head>
<body>
    <div>
    <img src="hamburger.webp" class="dropdown-toggle" onclick="toggleDropdown()"/>
</div>
    <nav class="sidenav">
        <img src="cross.png" class="dropdown-toggle cross" onclick="toggleDropdown()"/>
        <img src="icons/no-background.png" alt="FastShare logo">
        <ul class="nav-links">
            <li><a href="#" onclick="ShowFiles()">Files</a></li>
            <li><a href="#" onclick="OpenFileUpload()">Upload File</a></li>
            <li><a class="disabled" href="/">Compress videos</a></li>
            <li><a class="disabled" href="/">Account</a></li>
        </ul>
        </div>
        <script>
            if (localStorage.getItem("access_token") == null) {
                window.location.href = "/auth.html";
            }
        </script>
    </nav>
    <div id="uploadfile">
        <div id="upload-container">
            <div id="message"></div>
        </div>
    </div>
    <div class="file-container">
        <ul id="files"></ul>
    </div>
    <script>
        function toggleDropdown() {
        const sidenav = document.querySelector('.sidenav');
        sidenav.classList.toggle('show');

        const navLinks = document.querySelectorAll('.nav-links li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                sidenav.classList.remove('show');
            });
        });
    }
        ShowFiles();
        checkAccessToken();
        setInterval(checkAccessToken, 1000 * 60 * 5);
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>
