<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="manifest" href="manifest.json">
    <script src="requestHandler.js"></script>
    <script src="htmlHandler.js"></script>
</head>
<body>
    <div id="login">
        <form name="regForm" onsubmit="validateRegisterForm();return false" method="post">
            <p>Name:</p><input type="text" name="name">
            <p>Password:</p><input type="password" name="password">
            <p>Confirm password:</p><input type="password" name="confirm-password">
            <p>Secret key:</p><input type="password" name="secret">
            <div>
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>
